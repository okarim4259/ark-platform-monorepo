version: "3"
services:
    api:
        build:
            dockerfile: Dockerfile
            context: ./api
        volumes:
            - /app/node_modules
            - ./api:/app
        environment:
            - NODE_ENV=staging
            - PORT=5000
            - APP_NAME=ark-api
            - VERSION=1.0.0
    nginx:
        restart: always
        build:
            dockerfile: Dockerfile
            context: ./nginx
        links:
            - api
        ports:
            - "8081:80"
